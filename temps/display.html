{{define "display"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/display.css">
    <title>Goh-Lanta--Tout les Aventurier</title>
</head>
    <body>
        <div class="header">
            <header>
                <div class="button">
                    <a href="/add">Cr√©er un aventurier</a>
                </div>
            </header>
        </div>
            {{if not .}}
                <h1>Aucun aventurier pour le moment</h1>
            {{else}}
                <div class="content">
                    <div class="main">
                        {{range .}}
                            <a href="/adventurer?type={{.Id}}">
                                <div class="article">
                                    <div class="artocle">
                                        <div class="article-text">
                                            <h1 class="article-title">{{.Name}}</h1>
                                            <div class="cat-art">{{.Team}}</div>
                                        </div> 
                                    </div>                 
                                </div>    
                            </a>
                        {{end}}
                    </div>
                </div>
            {{end}}
    </body>
</html>
{{end}}
