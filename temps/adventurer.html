{{define "adventurer"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>Goh-Lanta--Fiche Aventurier</title>
</head>

<body>
    <header>
        <a href="/add">Créer un aventurier</a>
        <a href="/display">Aventurier présent dans l'aventure</a>
    </header>
    Ici page de l'aventurier selectionné
    {{range .}}
    {{.}}
    {{.Id}}
    <div class="article">
        <div class="artocle">
            <div class="article-text">
                <h1 class="article-title">{{.Name}}</h1>
                <div class="cat-art">{{.Team}}</div>
            </div>
        </div>
    </div>
    <form action="/updatepage" method="post">
        <button class="suppr-art-btn" value="{{.Id}}" name="Update" id="Update" type="submit">Modifier</button>
    </form>
    <form action="/remove" method="post">
        <button class="suppr-art-btn" value="{{.Id}}" name="Suppr" id="Suppr" type="submit">Supprimer</button>
    </form>
    {{end}}
</body>

</html>
{{end}}
